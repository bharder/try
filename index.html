<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bernhard Frank – Soundengineer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="hero">
      <img src="assets/header-image.jpg" alt="Bernhard Frank im Studio" />
      <div class="hero-text">
        <h1>Bernhard Frank</h1>
        <p>Soundengineer – 30+ Jahre Erfahrung</p>
        <a href="#kontakt" class="cta-button">Jetzt anfragen</a>
      </div>
    </div>
  </header>

  <section class="services">
    <h2>Services</h2>
    <div class="service-grid">
      <div class="service-item"><img src="assets/icon-mastering.svg" alt=""><a href="#">Mastering</a></div>
      <div class="service-item"><img src="assets/icon-mixing.svg" alt=""><a href="#">Mixing</a></div>
      <div class="service-item"><img src="assets/icon-acoustics.svg" alt=""><a href="#">Akustikberatung</a></div>
      <div class="service-item"><img src="assets/icon-workshop.svg" alt=""><a href="#">Workshops</a></div>
      <div class="service-item"><img src="assets/icon-video.svg" alt=""><a href="#">Videos</a></div>
      <div class="service-item"><img src="assets/icon-live.svg" alt=""><a href="#">Live Sound</a></div>
      <div class="service-item"><img src="assets/icon-recording.svg" alt=""><a href="#">Location Recording</a></div>
    </div>
  </section>

  <section id="kontakt" class="kontakt">
    <h2>Kontakt</h2>
    <form>
      <label for="name">Name*</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">E-Mail*</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="telefon">Telefon (optional)</label><br />
      <input type="tel" id="telefon" name="telefon" /><br /><br />

      <p><strong>Hinweis:</strong> Bitte benenne deine Datei wie folgt: <em>Name_Titel_001.wav</em></p>
      <a href="https://www.dropbox.com/scl/fo/q82une8hjjk6bjv69zmc1/AEMT40tHA7b2JMs2DSMzm5s?rlkey=bf4r50mgptnky7ahhx8k8x2ye&st=y9p92roz&dl=0" class="cta-button" target="_blank">Datei hochladen</a><br /><br />

      <input type="submit" value="Absenden" class="cta-button" />
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Bernhard Frank</p>
  </footer>
</body>
</html>
